<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Koinos Todos</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Koinos Todos</h1>
      <input type="text" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo" />
      <button>Submit</button>
    </header>
    <div class="card">
      <div class="results invisible">

      </div>
      <button id="getTodos">Get Todos</button>
    </div>
  </div>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
  <script src="js/kondor.js"></script>
  <script src="js/koinos.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module" src="/main.js"></script>
  <script>
    const getTs = document.getElementById("getTodos");

    getTs.addEventListener("click", (event) => {
      const results = document.querySelector(".results");
      results.classList.toggle("visible");
      console.log(results);
    });



  </script>
</body>

</html>
